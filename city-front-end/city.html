<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>City</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Add New City</span></a>
                </div>
            </div>
        </div>
        <table class="table table-wrapper table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>country</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="city-list"></tbody>
        </table>
    </div>
</div>
<!-- Add city HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add city</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>country</label>
                        <input type="text" id="country" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>area</label>
                        <input type="text" id="area" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>population</label>
                        <input type="text" id="population" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>gdp</label>
                        <input type="text" id="gdp" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>description</label>
                        <textarea name="description" class="form-control" id="description" cols="30"
                                  rows="10"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" onclick="save()" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit city HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit city</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" disabled id="id" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name-edit" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>country</label>
                        <input type="text" id="country-edit" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>area</label>
                        <input type="text" id="area-edit" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>population</label>
                        <input type="text" id="population-edit" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>gdp</label>
                        <input type="text" id="gdp-edit" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>description</label>
                        <textarea name="description" class="form-control" id="description-edit" cols="30"
                                  rows="10"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" onclick="updateCity()" class="btn btn-info" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="ajax.js"></script>
</body>
</html>
